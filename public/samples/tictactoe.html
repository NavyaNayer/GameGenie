<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Genie Sample: Tic-Tac-Toe</title>
  <style>
    body { background: #f0f4ff; font-family: 'Segoe UI', sans-serif; }
    h1 { color: #4f46e5; text-align: center; }
    .desc { text-align: center; color: #6366f1; margin-bottom: 1rem; }
    #board { display: grid; grid-template-columns: repeat(3, 80px); grid-gap: 8px; justify-content: center; margin: 2rem auto; }
    .cell { width: 80px; height: 80px; background: #fff; border: 2px solid #4f46e5; border-radius: 8px; font-size: 2.5rem; color: #4f46e5; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: background 0.2s; }
    .cell:hover { background: #e0e7ff; }
    .status { text-align: center; color: #6366f1; font-size: 1.2rem; margin-top: 1rem; }
    .reset-btn { display: block; margin: 1rem auto; padding: 0.5rem 1.5rem; background: #6366f1; color: #fff; border: none; border-radius: 6px; font-size: 1rem; cursor: pointer; }
    .reset-btn:hover { background: #4f46e5; }
  </style>
</head>
<body>
  <h1>Tic-Tac-Toe (Generated by Game Genie)</h1>
  <div class="desc">Classic Tic-Tac-Toe game, generated by Game Genie. Play against a friend!</div>
  <div id="board"></div>
  <div class="status" id="status"></div>
  <button class="reset-btn" onclick="resetGame()">Reset Game</button>
  <script>
    const board = document.getElementById('board');
    const statusDiv = document.getElementById('status');
    let cells = Array(9).fill(null);
    let xIsNext = true;
    function render() {
      board.innerHTML = '';
      cells.forEach((cell, i) => {
        const div = document.createElement('div');
        div.className = 'cell';
        div.textContent = cell || '';
        div.onclick = () => handleClick(i);
        board.appendChild(div);
      });
      const winner = calculateWinner(cells);
      if (winner) statusDiv.textContent = `Winner: ${winner}`;
      else if (cells.every(Boolean)) statusDiv.textContent = 'Draw!';
      else statusDiv.textContent = `Next: ${xIsNext ? 'X' : 'O'}`;
    }
    function handleClick(i) {
      if (cells[i] || calculateWinner(cells)) return;
      cells[i] = xIsNext ? 'X' : 'O';
      xIsNext = !xIsNext;
      render();
    }
    function calculateWinner(c) {
      const lines = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
      for (let line of lines) {
        const [a,b,c2] = line;
        if (c[a] && c[a] === c[b] && c[a] === c[c2]) return c[a];
      }
      return null;
    }
    function resetGame() {
      cells = Array(9).fill(null);
      xIsNext = true;
      render();
    }
    render();
  </script>
</body>
</html>
