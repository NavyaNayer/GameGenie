<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Genie Sample: Snake</title>
  <style>
    body { background: #f0f4ff; font-family: 'Segoe UI', sans-serif; }
    h1 { color: #4f46e5; text-align: center; }
    #gameCanvas { display: block; margin: 2rem auto; background: #fff; border: 2px solid #4f46e5; border-radius: 10px; }
    .desc { text-align: center; color: #6366f1; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <h1>Snake (Generated by Game Genie)</h1>
  <div class="desc">Classic Snake game, generated by Game Genie. Use arrow keys to play!</div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const grid = 20;
    let count = 0;
    let snake = [{x: 160, y: 200}], dx = grid, dy = 0;
    let apple = {x: 320, y: 200};
    let score = 0;
    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }
    function reset() {
      snake = [{x: 160, y: 200}]; dx = grid; dy = 0; apple = {x: 320, y: 200}; score = 0;
    }
    function loop() {
      requestAnimationFrame(loop);
      if (++count < 4) return; count = 0;
      ctx.clearRect(0,0,400,400);
      snake.unshift({x: snake[0].x + dx, y: snake[0].y + dy});
      if (snake[0].x === apple.x && snake[0].y === apple.y) {
        score++;
        apple.x = getRandomInt(0, 20) * grid;
        apple.y = getRandomInt(0, 20) * grid;
      } else {
        snake.pop();
      }
      ctx.fillStyle = '#4f46e5';
      snake.forEach(s => ctx.fillRect(s.x, s.y, grid-2, grid-2));
      ctx.fillStyle = '#f59e42';
      ctx.fillRect(apple.x, apple.y, grid-2, grid-2);
      ctx.fillStyle = '#6366f1';
      ctx.font = '16px Segoe UI';
      ctx.fillText('Score: ' + score, 10, 20);
      if (snake[0].x < 0 || snake[0].x >= 400 || snake[0].y < 0 || snake[0].y >= 400 || snake.slice(1).some(s => s.x === snake[0].x && s.y === snake[0].y)) {
        ctx.fillStyle = '#ef4444';
        ctx.font = '32px Segoe UI';
        ctx.fillText('Game Over', 120, 200);
        reset();
      }
    }
    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft' && dx === 0) { dx = -grid; dy = 0; }
      else if (e.key === 'ArrowUp' && dy === 0) { dx = 0; dy = -grid; }
      else if (e.key === 'ArrowRight' && dx === 0) { dx = grid; dy = 0; }
      else if (e.key === 'ArrowDown' && dy === 0) { dx = 0; dy = grid; }
    });
    loop();
  </script>
</body>
</html>
